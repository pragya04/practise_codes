<head>
<title>Your Page Title</title>
<script type="text/javascript" >
function verify (n) {
    var divisor = 2;
    while (n > divisor){
      if(n%divisor == 0){
        return false;
      }
      else
        divisor++;
    }
    return true;
}

function isPrime(n) {
  var divisor = 3, limit = Math.sqrt(n);

  if(n == 2 || n == 3) {
    return true;
  }

  if(n%2 == 0) {
    return false;
  }
  while(divisor <= limit) {
    if(n%divisor == 0) {
      return false
    } else {
      divisor+=2;
    }
    return true;
  }
}
var number = 34;
console.log(verify(number));
console.log(isPrime(number));
</script>
</head>
