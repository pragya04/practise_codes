<head>
<title>Your Page Title</title>
<script type="text/javascript" >
function find_dups (str) {
  var hashMap = [];
  for(var i in str) {
    var char = str[i];
    if(char != ' ') {
      if(char in hashMap) {
        hashMap[char] = hashMap[char] + 1;
      }else {
        hashMap[char] = 1 ;
      }
    }
  }
  var dups = [];
  for(var k in str) {
    var chr = str[k];
    if(hashMap[chr] > 1) {
      dups.push(chr);
    }
  }
  return dups;
}

function remove_dups (str) {
  var hashMap = [];
  for(var i in str) {
    var char = str[i];
    if(char != ' ') {
      if(char in hashMap) {
        hashMap[char] = hashMap[char] + 1;
      }else {
        hashMap[char] = 1 ;
      }
    }
  }
  var nodups = [];
  for(var k in str) {
    var chr = str[k];
    if(hashMap[chr] == 1) {
      nodups.push(chr);
    }
  }
  return nodups;
}

console.log(find_dups('the quick brown fox jumps then quickly blow air'))
console.log(remove_dups('the quick brown fox jumps then quickly blow air'))
</script>
</head>
