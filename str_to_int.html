<head>
<title>Your Page Title</title>
<script type="text/javascript" >
function stringToInt (str) {
var num = 0, isNeg, temp = 0;
if(str[0] == '-') {
  isNeg = true;
  temp = 1;
}
  for(i = temp; i < str.length; i++) {
      var ch = str[i];
      var digit = parseInt(ch);
      num = (num * 10) + digit;
  }
  if(isNeg) {
    num = num * -1;
  }
  return num;
}
var text = "-123";
console.log(stringToInt(text));

</script>
</head>
