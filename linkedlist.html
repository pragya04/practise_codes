<head>
<script type="text/javascript" >
function LinkedList() {
    this._length = 0;
    this._head = null;
}

LinkedList.prototype = {
    add: function (data) {
      var node = {
        data: data,
        next: null
      },
      current;
      if(this._head == null) {
        this._head = node;
      } else {
        current = this._head;
        while (current.next) {
          current = current.next;
        }
        current.next = node;
      }
      this._length++;
    },
    delete: function(index) {
      if(index > -1 || index < this._length) {
        var current = this._head, i = 0, previous;
        if(index == 0) {
          this._head = current.next;
        } else {
            while(i < index) {
              previous = current;
              current = current.next;
              i++;
            }
            previous.next = current.next;
        }
        this._length--;
        return current.data;
      } else {
        return null;
      }
    },
    remove_dups: function() {
      //Better implementation http://www.geeksforgeeks.org/remove-duplicates-from-an-unsorted-linked-list/

    },
    nth_to_last: function(n) {
      var ptr1, ptr2, i=0;
      while(i < n-1) {
        ptr2 = ptr2.next;
      }
      while(ptr2->next != null) {
        current=current->next
        ptr2 = ptr2.next;
      }
      return current;
    }
};

var list = new LinkedList();
list.add("red");

list.add("orange");

list.add("yellow");

</script>
