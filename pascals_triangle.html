<head>
<script type="text/javascript" >

function pascals(n) {
  var arr = new Array();
  for(var i = 0; i < n ; i++) {
      arr[i] = new Array();
      for(var j = 0; j <= i ; j++) {
        if(i == j || j == 0) {
          arr[i][j] = 1;
        } else {
          arr[i][j] = arr[i-1][j-1] + arr[i-1][j];
        }
        console.log(arr[i][j]);
    }
    console.log('\n');
  }
}
pascals(5);
</script>
</head>
