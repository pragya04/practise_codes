<title>Your Page Title</title>
<script type="text/javascript" >

/*
Test cases: indexArray should have unique integers
			max(indexArray) < inputArray.length-1
			

*/
function mutate (inputArray, indexArray) {
	if(inputArray.length !== indexArray.length) {
		return;
	}
	var outputArray = new Array();
	var posn, number;
	for(var i in inputArray) {
		number = inputArray[i];
		posn = indexArray[i];
		outputArray[posn] = number;
	}
	console.log(outputArray);
}
var inputArray = [8,3,2,9,7,1];
var indexArray = [5,2,0,4,3,1];
//expected output [2,1,3,7,9,8]
mutate(inputArray, indexArray);
</script>
